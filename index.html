<html>
  <head>
    <meta charset="utf-8" />
    <title>Go wasm</title>
  </head>

  <body>
    <script src="wasm_exec.js"></script>

    <script>
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }

      const go = new Go();

      let mod, inst;

      WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject).then(
        (result) => {
          {
            mod = result.module;
            inst = result.instance;
            document.getElementById("runButton").disabled = false;
          }
          run();
        }
      );

      async function run() {
        await go.run(inst);
        inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
      }

      function sum(a, b) {
        var t0 = performance.now();
        add(a, b);
        var t1 = performance.now();
        console.log("Call to doSomething took " + (t1 - t0) + " milliseconds.");
      }

      function intensiveJS(baseNumber) {
        var t0 = performance.now();
        let result = 0;
        for (var i = Math.pow(baseNumber, 7); i >= 0; i--) {
          result += Math.atan(i) * Math.tan(i);
        }
        var t1 = performance.now();
        console.log(result);
        console.log("Call to doSomething took " + (t1 - t0) + " milliseconds.");
        return result;
      }

      function intensiveGO(baseNumber) {
        var t0 = performance.now();
        result = intensiveTask(baseNumber);
        var t1 = performance.now();
        console.log(result);
        console.log("Call to doSomething took " + (t1 - t0) + " milliseconds.");
        return result;
      }
    </script>

    <button onClick="intensiveGO(12);" id="runButton" disabled>GO Process</button>
    <button onClick="intensiveJS(12);" id="runButtonJS">JS Process</button>
  </body>
</html>
